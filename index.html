<!-- Index page, this page must be placed at the root of the github repo in order for this site to work -->

<!DOCTYPE html>
<html>

    <!-- the head tag holds scripts, stylesheets and meta information about the page -->
    <head>
        <!-- Put any page-specific scripts here -->

        <!-- Scripts needed for every page, copy to each page created  -->
        <script src="js/createpage.js"></script>
        <script src="js/homepage.js"></script>

        <!-- Meta information, update title per page -->
        <title>Home</title>
        <meta name=author content= "wisconsinengineer">
        <meta keywords="magazine, wisconsin, engineer">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Put any page-specific stylesheets here -->
        <link rel="stylesheet" href="css/homepage.css">

        <!-- Stylesheets needed for every page, copy to each page created -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">
    
    </head>

    <!-- the body tag holds all of the information that is displayed on the page -->
    <body>

        <!-- this section is unique to each page, when creating page-specific elements use the page-specific stylesheets and scripts -->
        <div class="content-body">

            <!-- These elements are assorted in a grid that repeats every 2 cards -->
            <div class="content-container">

                <!-- Recent article container, update as necessary -->
                <div class="content-card">
                    <h2>Check out our most recent article!</h2>
                
                </div>
            </div>
        </div>

    </body>
</html>
